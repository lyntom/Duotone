<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Duotone</title>
    <!-- Favicon -->
    <link rel="icon" href="images/favicon.png" />
    <!-- Tailwind -->
    <script src="js/tailwind-3.4.17.js"></script>
    <!-- Custom -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="max-w-4xl w-full">
      <!-- Header -->
      <div class="text-center mb-6">
        <h1 class="text-5xl font-bold text-white mb-4">
          <span class="text-stroke-black" style="color: #f784c5">Duo</span
          ><span class="text-stroke-white" style="color: #1b602f">tone</span>
        </h1>
        <p class="text-white/80 text-lg">Ubah foto Kamu menjadi Duotone!</p>
      </div>

      <!-- Panel Warna -->
      <div class="glass-effect rounded-2xl p-4 sm:p-6 mb-6">
        <h2 class="text-white text-center font-semibold mb-4">
          Pilih Warna Duotone
        </h2>

        <div
          class="flex flex-col sm:flex-row items-stretch sm:items-center justify-center gap-4"
        >
          <!-- Warna 1 -->
          <div
            class="flex items-center justify-between sm:justify-center gap-3 bg-white/5 rounded-xl px-4 py-3"
          >
            <label class="text-white/80 text-sm">Warna 1</label>
            <div class="flex gap-2">
              <input
                type="color"
                id="color1"
                value="#f784c5"
                class="w-10 h-10 rounded cursor-pointer"
              />
              <input
                type="text"
                id="hex1"
                value="#f784c5"
                maxlength="7"
                class="w-24 px-2 py-1 rounded bg-white/20 text-white border border-white/30 focus:outline-none focus:ring-2 focus:ring-pink-400"
              />
            </div>
          </div>

          <!-- Warna 2 -->
          <div
            class="flex items-center justify-between sm:justify-center gap-3 bg-white/5 rounded-xl px-4 py-3"
          >
            <label class="text-white/80 text-sm">Warna 2</label>
            <div class="flex gap-2">
              <input
                type="color"
                id="color2"
                value="#1b602f"
                class="w-10 h-10 rounded cursor-pointer"
              />
              <input
                type="text"
                id="hex2"
                value="#1b602f"
                maxlength="7"
                class="w-24 px-2 py-1 rounded bg-white/20 text-white border border-white/30 focus:outline-none focus:ring-2 focus:ring-green-400"
              />
            </div>
          </div>
        </div>
      </div>

      <!-- Upload -->
      <div class="glass-effect rounded-2xl p-6">
        <h2 class="text-white text-center font-semibold mb-4">Upload Foto</h2>
        <div
          id="dropArea"
          class="file-drop-area border-2 border-dashed border-white/50 rounded-xl p-6 text-center cursor-pointer"
        >
          <div class="space-y-3">
            <div
              class="mx-auto w-16 h-16 bg-white/10 rounded-full flex items-center justify-center"
            >
              <svg
                class="w-8 h-8 text-white"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
                />
              </svg>
            </div>
            <p class="text-white font-medium">Seret & Lepas Foto Kamu</p>
            <p class="text-white/60 text-sm">atau klik untuk memilih file</p>
            <p class="text-white/40 text-xs">Format: JPG, PNG (Maks. 50MB)</p>
          </div>
          <input
            type="file"
            id="fileInput"
            accept=".jpg,.jpeg,.png"
            class="hidden"
          />
        </div>

        <!-- Loading -->
        <div id="loadingState" class="hidden mt-4">
          <div
            class="bg-white/10 rounded-xl p-8 flex flex-col items-center justify-center"
          >
            <div class="loading-spinner mb-3"></div>
            <p class="text-white font-semibold">Memproses gambar...</p>
          </div>
        </div>

        <!-- Preview -->
        <div id="previewSection" class="hidden mt-6 grid md:grid-cols-2 gap-4">
          <div>
            <h3 class="text-white text-center font-bold mb-2">Foto Asli</h3>
            <div class="bg-white/10 rounded-xl p-3">
              <img id="originalImage" class="w-full rounded-lg" />
            </div>
          </div>
          <div>
            <h3 class="text-white text-center font-bold mb-2">Hasil Duotone</h3>
            <div class="bg-white/10 rounded-xl p-3 preview-container">
              <canvas id="resultCanvas" class="w-full rounded-lg"></canvas>
            </div>
            <button
              id="downloadBtn"
              class="btn-glow w-full mt-4 bg-gradient-to-r from-black to-black text-white font-bold py-3 px-4 rounded-lg flex items-center justify-center gap-2"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"
                />
              </svg>
              Unduh
            </button>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="text-center mt-6 text-white/60 text-sm">
        Duotone v.1.1. Dibuat dengan ❤️ by Lyntom
      </div>
    </div>

    <!-- ===== MODAL CUSTOM ===== -->
    <div
      id="customModal"
      class="modal fixed inset-0 items-center justify-center"
    >
      <div
        class="modal-content glass-effect rounded-2xl p-6 max-w-sm mx-4 text-center"
      >
        <h3 id="modalTitle" class="text-white text-lg font-bold mb-2">Info</h3>
        <p id="modalMessage" class="text-white/80 mb-4"></p>
        <button
          id="modalClose"
          class="btn-glow bg-gradient-to-r from-black to-black text-white font-bold py-2 px-6 rounded-lg"
        >
          Tutup
        </button>
      </div>
    </div>

    <script src="js/custom.js"></script>
  </body>
</html>
