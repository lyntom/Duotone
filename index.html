<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Duotone by Lyntom</title>
    <!-- Favicon -->
    <link rel="icon" href="images/favicon.png" />
    <!-- Tailwind -->
    <script src="./css/tailwind-3.4.17.css"></script>
    <!-- Custom -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="max-w-6xl w-full">
      <!-- Header -->
      <div class="text-center mb-10">
        <h1 class="text-5xl font-bold text-white mb-4">
          <span class="text-stroke-black" style="color: #f784c5"
            >Brave Pink</span
          >
          <span class="text-stroke-white" style="color: #1b602f"
            >Hero Green</span
          >
        </h1>
        <p class="text-white/80 text-lg">
          Ubah foto Kamu menjadi Duotone Brave Pink Hero Green!
        </p>
      </div>

      <!-- Main Container -->
      <div class="glass-effect rounded-3xl p-8 shadow-2xl">
        <!-- Upload Section - Full Width -->
        <div class="w-full mb-8">
          <div
            class="file-drop-area border-2 border-dashed border-white/50 rounded-2xl p-8 text-center hover:border-pink-400 transition-all duration-300 cursor-pointer"
            id="dropArea"
          >
            <div class="space-y-4">
              <div
                class="mx-auto w-24 h-24 bg-white/10 rounded-full flex items-center justify-center"
              >
                <svg
                  class="w-12 h-12 text-white"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
                  ></path>
                </svg>
              </div>
              <div>
                <p class="text-white text-xl font-semibold mb-2">
                  Seret & Lepas Foto Anda
                </p>
                <p class="text-white/60">atau klik untuk memilih file</p>
                <p class="text-white/40 text-sm mt-2">
                  Format: JPG, PNG (Maks. 50MB)
                </p>
              </div>
            </div>
            <input
              type="file"
              id="fileInput"
              accept=".jpg,.jpeg,.png"
              class="hidden"
            />
          </div>
        </div>

        <!-- Preview Section -->
        <div id="previewSection" class="hidden">
          <div class="grid md:grid-cols-2 gap-6">
            <!-- Original Preview -->
            <div>
              <h3 class="text-white text-center font-bold mb-3">Foto Asli</h3>
              <div class="bg-white/10 rounded-xl p-4">
                <img id="originalImage" class="w-full rounded-lg shadow-lg" />
              </div>
            </div>

            <!-- Result Preview -->
            <div>
              <h3 class="text-white text-center font-bold mb-3">
                Hasil Dutone
              </h3>
              <div class="bg-white/10 rounded-xl p-4 preview-container">
                <canvas
                  id="resultCanvas"
                  class="w-full rounded-lg shadow-2xl"
                ></canvas>
              </div>

              <!-- Download Button -->
              <button
                id="downloadBtn"
                class="btn-glow w-full mt-6 bg-gradient-to-r from-[#f784c5] to-[#1b602f] text-white font-bold py-4 px-6 rounded-xl hover:from-pink-500 hover:to-green-700 transition-all duration-300 flex items-center justify-center gap-3"
              >
                <svg
                  class="w-6 h-6"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"
                  ></path>
                </svg>
                Unduh
              </button>
            </div>
          </div>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="hidden">
          <div
            class="bg-white/10 rounded-xl p-12 flex flex-col items-center justify-center"
          >
            <div class="loading-spinner mb-4"></div>
            <p class="text-white font-semibold">Memproses gambar...</p>
          </div>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="bg-white/5 rounded-xl p-12 text-center">
          <div class="text-white/40">
            <svg
              class="w-16 h-16 mx-auto mb-4 pulse-animation"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
              ></path>
            </svg>
            <p class="text-lg">
              Preview akan muncul di sini setelah Kamu mengunggah foto
            </p>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="text-center mt-8 text-white/60">
        <p>Dibuat dengan ❤️ by Lyntom</p>
      </div>
    </div>

    <!-- Custom JS -->
    <script src="./js/custom.js"></script>
  </body>
</html>
